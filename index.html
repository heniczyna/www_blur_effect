<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./app/css/style.css">
    
    <title>Brand Page</title>
</head>

<body>
    <header class="showcase">
        <div class="content">
            <img src="./app/images/logo_229x249.png" class="logo" alt="logo not found">
            <div class="title">
                Welcome to<br>Brand Page
            </div>
            <div class="text">
                We invite you to stay in touch.
            </div>
        </div>
    </header>

    <!-- Services -->
    <section class="services">
        <div class="container grid-3 center">
            <div>
                <i class="white_logo"><a href="https://www.facebook.com"><img src="./app/images/facebook.png" alt="facebook not found"></a></i>
                <!-- <h3>Facebook</h3> -->
                <!-- <p>Lorem ipsum dolor sit amet.</p> -->
            </div>
            <div>
                <i class="white_logo"><a href="https://www.twitter.com"><img src="./app/images/twitter.png" alt="twitter not found"></a></i>
                <!-- <h3>Twitter</h3> -->
                <!-- <p>Lorem ipsum dolor sit amet.</p> -->
            </div>
            <div>
                <i class="white_logo"><a href="https://www.instagram.com"><img src="./app/images/instagram.png" alt="instagram not found"></a></i>
                <!-- <h3>Instagram</h3> -->
                <!-- <p>Lorem ipsum dolor sit amet.</p> -->
            </div>
        </div>
    </section>

    <!-- About -->
    <section class="about bg-light">
        <div class="container">
            <div class="grid-2">
                <div class="center">
                    <i><img src="./app/images/logo_100x108.png" alt="logo not found"></i>
                </div>
                <div>
                    <h3>About us</h3>
                    <p>Comparny description highlighting all skills, and differentiators. Customer needs to be convinced that choice of this company is the right one.
                    </p>
                </div> 
            </div>
        </div>
    </section>
    
    <footer class="center bg-dark">
        <p>Brand Page &copy; 2021</p>

    </footer>
</body>
</html>
